backend: "flaml"             # один из: flaml, h2o, tpot, autosklearn, pycaret
task_type: "classification"  # или "regression"
metric: "f1"                 # целевая метрика
time_budget: 300             # секунд на обучение
random_state: 42
n_jobs: -1                   # количество ядер

# Для H2O
h2o:
  max_models: 20
  seed: 42

# Для TPOT
tpot:
  generations: 5
  population_size: 20

# Для FLAML
flaml:
  estimator_list: ["lgbm", "xgboost", "catboost", "rf"]