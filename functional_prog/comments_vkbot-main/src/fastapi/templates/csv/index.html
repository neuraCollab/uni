<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Manager</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyWIlZOAU/Rtj+3SAlFqLgJfISSMzRQV6W"
    crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5">CSV File Manager</h1>

            <h2>Upload CSV File</h2>
            <form action="./upload/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file_name">File Name:</label>
                    <input type="text" id="file_name" name="file_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="file">Select file:</label>
                    <input type="file" id="file" name="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

        <form action="./create" method="POST" class="mb-3">
            <div class="form-group">
                <label for="file_name">Create New CSV File:</label>
                <input type="text" name="file_name" id="file_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <h2>Existing CSV Files:</h2>
    <ul>
        {% for file in csv_files %}
            <li>
                <a href="./edit/{{ file }}" class="btn btn-secondary">{{ file }}</a>
                <!-- Delete button -->
                <a href="./delete/{{ file }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
    </div>

    <!-- Подключение скриптов Bootstrap и Popper.js (необходим для работы некоторых компонентов Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXc8sJn9Yquv0Op6r85t83J1NEF9H6JqvuJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyWIlZOAU/Rtj+3SAlFqLgJfISSMzRQV6W"
        crossorigin="anonymous"></script>
</body>
</html>
