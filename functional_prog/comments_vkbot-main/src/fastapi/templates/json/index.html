<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Manager</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rLQ/fAV13FPy3gP1HvKQ5Lsds2lDRIIep1LGO5eswD9F6BbMW+bcCDCCrnOYQI5X2" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="text-center">JSON Data Manager</h1>
    
    <form method="POST" action="./add_token/" class="mb-3">
        <div class="mb-3">
            <label for="new_token" class="form-label">Add New Token:</label>
            <input type="text" id="new_token" name="new_token" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <ul class="list-group">
        Tokens:
        {% for token in tokens %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ token }}
                <a href="./delete_token?token={{ token }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Подключение скриптов Bootstrap и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rLQ/fAV13FPy3gP1HvKQ5Lsds2lDRIIep1LGO5eswD9F6BbMW+bcCDCCrnOYQI5X2" crossorigin="anonymous"></script>
</body>
</html>
